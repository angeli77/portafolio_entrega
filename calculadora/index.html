<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <br><br>
    <div class="container">
       <div class="row">
           <div class="col-md-4 offset-md-4">
                 <div class="card">
                   <div class="card-body">
                        <form action="" >
                           <div class="form-group mt-3">
                                <label for="" class="imput1">Calculadora de números</label>
                                <select name="" id="operacion" class="form-select">
                                   <option value=""  selected disabled>Seleccionar...</option>
                                   <option value="multi">Multiplicación</option>
                                   <option value="divi">División.</option>
                                   <option value="suma">Suma.</option>
                                   <option value="resta">Resta.</option>
                                </select>
                                <span id="campo-1" class='invalid-feedback'></span>
                           </div>
                           <div class="form-group mt-3">
                               <label for="" class="imput2">Primer número:</label>
                               <input type="number" class="form-control" id="num1" >
                               <span id="campo-2" class='invalid-feedback'></span>
                           </div>
                           <div class="form-group mt-3">
                               <label for="">Segundo número:</label>
                               <input type="number" class="form-control" id="num2" >
                               <span id="campo-3" class='invalid-feedback'></span>
                           </div>
                      
                        </form>
                        <button class="btn" onclick="operacion()">
                            Watch
                          </button>
                <div class="alert alert-success mt-6" >
                    El resultado de la operación es:<label for="" id="resultado"></label>
                 </div>
           </div>
       </div>
       <script src="./app.js"></script>
</body>
</html>
